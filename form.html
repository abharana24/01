<!DOCTYPE html>

  <title>Registration Form</title>
</head>

<body>
 
<div style="background-image: url('blue.jpg');" >
<img src="t.png" alt="icon" height="100" width="120" align="left" /><br>
  <h1><u>Registration Form</u></h1>

  </div>
  <form>
  <br>
  First name:<br>
  <input type="text" name="Firstname" /><br><br>
  Last name:<br>
  <input type="text" name="Lastname" /><br><br>
  Email:<br>
  <input type="text" name="Email id" /> <br><br>
  User ID:<br>
  <input type = "text" name = "Username" /> <br>
  <br>Password:<br>
 <input type = "password" name = "password" /> <br>
 <br>Gender:<br>
   <input type = "radio" name = "Gender" value = "m" checked> Male
         <input type = "radio" name = "Gender" value = "f"> Female
		 <br><br>
DOB: <br>
<input type="date" name="bday" min="2000-01-02">
<br><br>
 Country:<br>
 <select name="country">
  <option value="1">Australia</option>
  <option value="2">Afganistan</option>
  <option value="3">Nepal</option>
  <option value="4">India</option>
  <option value="5">Brazil</option>
  <option value="6">China</option>
  <option value="7">Japan</option>
  <option value="8">Denmark</option>
</select>
<br><br>
City:<br>
 <input list="city" name="city" />
  <datalist id="city">
    <option value="Athens">
    <option value="Florence">
    <option value="New Delhi">
    <option value="Bangalore">
    <option value="Ontario">
  </datalist>
  <br><br>
  Interested to learn:<br>
  <input type="checkbox" name="lang1" value="l1">C<br>
<input type="checkbox" name="lang2" value="l2">C++<br>
<input type="checkbox" name="lang3" value="l3">JAVA<br>
 <input type="checkbox" name="lang4" value="l4">HTML<br>
<input type="checkbox" name="lang5" value="l5">CSS<br>
<input type="checkbox" name="lang6" value="l6">PHP<br><br>
Difficulty level:<br>
 <input type="range"  id="a" name="a" value="50" min="10" max="100" />
 <br><br>
 Upload a profile picture(Select a file): <input type="file" name="myFile" />
<br><br>
Comments:<br>
  <textarea name="message" rows="5 cols="30">
</textarea>
<br><br>
<input type="button" value="Click to confirm details" onclick="alert('Details Verified')" />
<br><br>
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
